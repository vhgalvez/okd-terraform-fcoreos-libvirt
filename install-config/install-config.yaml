apiVersion: v1
baseDomain: cefaslocalserver.com
metadata:
  name: okd-lab

# Redes internas del cluster
networking:
  networkType: OVNKubernetes
  machineCIDR: 10.17.3.0/24
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  serviceNetwork:
  - 172.30.0.0/16

# Indicar que usamos bare metal / libvirt
platform:
  none: {}

# Tama√±o del cluster reducido
controlPlane:
  name: master
  replicas: 1
  platform: {}
  architecture: amd64

compute:
- name: worker
  replicas: 1
  platform: {}
  architecture: amd64

# Clave SSH para acceder a los nodos
sshKey: |
  ssh-rsa  vhgalvez@gmail.com

# Pull Secret requerido para instalar OKD (Red Hat Developer / OKD)
pullSecret: '{"auths":{"fake":{"auth": "bar"}}}'
